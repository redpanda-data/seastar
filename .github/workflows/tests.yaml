name: Test

permissions:
  contents: read

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  regular_test:
    name: "Test (${{ matrix.compiler }}, C++${{ matrix.standard}}, ${{ matrix.mode }})"
    uses: ./.github/workflows/test.yaml
    strategy:
      fail-fast: false
      matrix:
        compiler: [clang++, g++]
        standard: [20, 23]
        mode: [dev, debug, release]
    with:
      compiler: ${{ matrix.compiler }}
      standard: ${{ matrix.standard }}
      mode: ${{ matrix.mode }}
      enables: ${{ matrix.enables }}
      options: ${{ matrix.options }}
  build_with_dpdk:
    name: "Test with DPDK enabled"
    uses: ./.github/workflows/test.yaml
    strategy:
      fail-fast: false
    with:
      compiler: clang++
      standard: 23
      mode: release
      enables: --enable-dpdk
      options: --cook dpdk
  build_with_cxx_modules:
    name: "Test with C++20 modules enabled"
    uses: ./.github/workflows/test.yaml
    strategy:
      fail-fast: false
    with:
      compiler: clang++
      standard: 23
      mode: debug
      enables: --enable-cxx-modules
      enable-ccache: false
    # disable modules build as we aren't using module and it is quite
    # broken at the moment
    if: false
